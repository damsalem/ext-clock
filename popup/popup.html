<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./popup.css" />
        <title>HMS Clock</title>
    </head>
    <body>
        <div class="container">
            <h1>HMS Clock</h1>
            <div class="settings">
                <div class="settings-col">
                    <input type="color" name="color" id="color" />
                    <label class="pt-5" for="color">Set Clock Color</label>
                </div>
                <div class="settings-col">
                    <label class="switch">
                        <input
                            type="checkbox"
                            name="Military Time"
                            id="milTime"
                        />
                        <span class="slider"></span>
                        <span class="readable">12h - 24h</span>
                    </label>
                </div>
            </div>
            <h2 id="time"></h2>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
